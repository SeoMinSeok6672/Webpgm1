<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>서민석 소개</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>저를 소개합니다.</h1>
    <p><strong>이름:</strong> 서민석</p>
    <p><strong>학과:</strong> 소프트웨어 학과</p>
    <p><strong>관심사:</strong> 축구, 게임, 프로그래밍</p>
  </div>
</body>
</html>
